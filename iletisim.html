<!DOCTYPE html>
<html lang="tr">
  <head
    style="
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fffaf3;
      color: #3b1f1f;
      margin: 0;
      padding: 0;
    "
  >
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ILETISIM</title>
  </head>
  <body>
    <header
      style="background-color: #d2b48c; padding: 20px; text-align: center"
    >
      <nav>
        <a
          href="index.html"
          style="
            text-decoration: none;
            color: #3b1f1f;
            background-color: #f1e4d1;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 0 5px;
            font-weight: bold;
            display: inline-block;
          "
          >Anasaysa</a
        >
        <a
          href="hakkinda.html"
          style="
            text-decoration: none;
            color: #3b1f1f;
            background-color: #f1e4d1;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 0 5px;
            font-weight: bold;
            display: inline-block;
          "
          >Hakkında</a
        >
        <a
          href="servisler.html"
          style="
            text-decoration: none;
            color: #3b1f1f;
            background-color: #f1e4d1;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 0 5px;
            font-weight: bold;
            display: inline-block;
          "
          >Servisler</a
        >
        <a
          href="iletisim.html"
          style="
            text-decoration: none;
            color: #3b1f1f;
            background-color: #f1e4d1;
            padding: 10px 15px;
            border-radius: 8px;
            margin: 0 5px;
            font-weight: bold;
            display: inline-block;
          "
          >İletişim</a
        >
      </nav>
    </header>
    <main style="padding: 40px 20px; max-width: 700px; margin: auto">
      <form
        style="
          background-color: #fdf7f2;
          padding: 30px;
          border-radius: 12px;
          box-shadow: 0 4px 12px;
        "
      >
        <h2 style="color: #4b2e2e; margin-bottom: 25px; text-align: center">
          Bizimle iletişime geçmekten çekinmeyin. Size kısa süre içinde yanıt
          vereceğiz.
        </h2>
        <fieldset style="border: none">
          <!--Ad-->
          <div>
            <label for="name" style="font-weight: bold; color: #3b1f1f"
              >Ad:</label
            >
            <br />
            <input type="text" id="name" name="name" />
          </div>
          <!-- Soyad -->
          <div>
            <label for="surname" style="font-weight: bold; color: #3b1f1f"
              >Soyad:</label
            >
            <br />
            <input type="text" id="surname" name="surname" />
          </div>
          <!-- E-posta -->
          <div>
            <label for="email" style="font-weight: bold; color: #3b1f1f"
              >E-posta:</label
            >
            <br />
            <input type="text" id="email" name="email" />
          </div>
          <!-- Konu -->
          <div>
            <label for="address" style="font-weight: bold; color: #3b1f1f"
              >Konu:</label
            >
            <br />
            <textarea id="address" name="address" rows="4" cols="50"></textarea>
          </div>
          <!-- Mesaj -->
          <div>
            <label for="address" style="font-weight: bold; color: #3b1f1f"
              >Mesaj:</label
            >
            <br />
            <textarea
              id="address"
              name="address"
              rows="4"
              cols="50"
              style="
                width: 100%;
                padding: 10px;
                margin-top: 6px;
                margin-bottom: 20px;
                border: 1px solid #ccc;
                border-radius: 6px;
                font-size: 16px;
              "
            ></textarea>
          </div>
          <div>
            <input
              type="submit"
              style="
                background-color: #6b3f2c;
                color: white;
                border: none;
                padding: 12px 20px;
                font-size: 16px;
                border-radius: 6px;
              "
            />
          </div>
        </fieldset>
      </form>
    </main>
    <tfoot></tfoot>
  </body>
</html>
